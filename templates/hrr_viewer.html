{% extends "base.html" %}
{% block title %}FDSReader Webapp — HRR Viewer{% endblock %}

{% block content %}
<div class="container-fluid py-3">
  <div class="row g-3">
    <!-- ── LEFT SIDEBAR (Controls) ────────────────────────────── -->
    <div class="col-lg-3">
      <div class="card bg-dark border-secondary sticky-sidebar">
        <div class="card-header bg-dark border-secondary d-flex align-items-center">
          <i class="bi bi-fire text-danger me-2"></i>
          <h6 class="mb-0">HRR Controls</h6>
        </div>
        <div class="card-body overflow-auto" style="max-height:calc(100vh - 130px)">

          <!-- HRR info box -->
          <div class="alert alert-dark border-secondary small p-2 mb-3 d-none" id="hrrInfoBox"></div>

          <!-- Column selection (checkboxes) -->
          <div class="mb-3">
            <label class="form-label small text-secondary">Select HRR Columns</label>
            <div id="hrrCheckboxList" class="border border-secondary rounded p-2 overflow-auto" style="max-height:250px;">
              <small class="text-secondary">Load a simulation first.</small>
            </div>
            <div class="d-flex gap-2 mt-1">
              <button class="btn btn-outline-secondary btn-sm flex-fill" onclick="hrrSelectAll()">Select All</button>
              <button class="btn btn-outline-secondary btn-sm flex-fill" onclick="hrrSelectNone()">Clear</button>
            </div>
          </div>

          <!-- Time range -->
          <div class="row g-2 mb-2">
            <div class="col-6">
              <label class="form-label small text-secondary">From t (s)</label>
              <input type="number" id="hrrTStart" class="form-control form-control-sm bg-dark border-secondary" placeholder="auto">
            </div>
            <div class="col-6">
              <label class="form-label small text-secondary">To t (s)</label>
              <input type="number" id="hrrTEnd" class="form-control form-control-sm bg-dark border-secondary" placeholder="auto">
            </div>
          </div>

          <!-- Show grid -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="hrrShowGrid" checked>
            <label class="form-check-label small" for="hrrShowGrid">Show Grid</label>
          </div>

          <!-- Render -->
          <button class="btn btn-danger btn-sm w-100 mb-2" onclick="renderHRRPlot()">
            <i class="bi bi-fire"></i> Plot HRR
          </button>

          <!-- Quick presets -->
          <div class="mb-3">
            <label class="form-label small text-secondary">Quick Presets</label>
            <div class="d-flex flex-wrap gap-1">
              <button class="btn btn-outline-danger btn-sm" onclick="hrrPreset('HRR')">HRR Only</button>
              <button class="btn btn-outline-info btn-sm" onclick="hrrPreset('all_Q')">All Q_*</button>
              <button class="btn btn-outline-warning btn-sm" onclick="hrrPreset('all')">All Columns</button>
            </div>
          </div>

          <hr class="border-secondary my-3">
          <button class="btn btn-outline-secondary btn-sm w-100" onclick="downloadCurrentImage()">
            <i class="bi bi-download"></i> Download Current Plot (PNG)
          </button>
        </div>
      </div>
    </div>

    <!-- ── RIGHT DISPLAY AREA ────────────────────────────────── -->
    <div class="col-lg-9">
      <div class="card bg-dark border-secondary">
        <div class="card-header bg-dark border-secondary d-flex justify-content-between align-items-center">
          <h6 class="mb-0" id="displayTitle"><i class="bi bi-fire"></i> HRR Viewer</h6>
          <span class="badge bg-secondary" id="displayBadge">No plot</span>
        </div>
        <div class="card-body text-center p-2" id="displayArea">
          <div class="placeholder-message" id="placeholderMsg">
            <i class="bi bi-arrow-left-circle display-4 text-secondary"></i>
            <p class="text-secondary mt-3">Select HRR columns from the panel on the left, then click <strong>Plot HRR</strong>.</p>
          </div>
          <img id="plotImage" class="img-fluid d-none" src="" alt="HRR plot">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', () => fetchHRRMeta());
</script>
{% endblock %}
